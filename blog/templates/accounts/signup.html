{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'blog:signup' %}" method="post" class="mt-5">
        {% csrf_token %}
        <input type="text" name="username" class="form-control m-1" placeholder="username">
        <input type="email" name="email" class="form-control m-1" placeholder="email">
        <input type="password" name="password" class="form-control m-1" placeholder="password">
        <input type="submit" value="Sign Up" class="form-control m-1 bg-primary text-white">
        <br>
        <hr>
        <br>
        <span>Already have an account ? <a href="{% url 'login' %}">SignInp here</a></span>

    </form>
{% endblock %}
